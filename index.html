<!DOCTYPE html>
<html>
    <head>
        <script src="gol/demo.js"></script>
        <script type="text/javascript">
            document.addEventListener(
                "keydown",
                function(e) {
	            var animate = function (animFunc) {
	                var animator = function () {
	                    animFunc();
	                    animRequest = requestAnimationFrame(animator);
	                };
                        cancelAnimation();
	                animRequest = requestAnimationFrame(animator);
	            };

                    var cancelAnimation = function () {
	                if (typeof(animRequest) !== 'undefined') {
	                    cancelAnimationFrame(animRequest);
	                }
                    };

                    if (e.keyCode === 37) {gol.demo.step_back()}
                    else if (e.keyCode === 39) {gol.demo.step_forward()}
	            else if (e.keyCode === 71) {animate(gol.demo.step_forward)}
	            else if (e.keyCode === 82) {animate(gol.demo.step_back)}
	            else if (e.keyCode === 83) {cancelAnimation()}
                });

            window.onload = function () {
	        var container = document.getElementById("container");
                var grid = document.getElementById("grid");
                var size = gol.demo.cell_size;
	        var width = gol.demo.grid_x * size;
	        container.style.margin = "auto"
	        container.style.width = width + "px"
                grid.setAttribute("height", gol.demo.grid_y * size);
                grid.setAttribute("width", width);
                grid.innerHTML = gol.demo.grid_svg();
            };
        </script>
    </head>
    <body>
      <div id="container">
        <svg id="grid"></svg>
	<h2 id="gencount" style="text-align:center">Generation: 0</h2>
      </div>
    </body>
</html>
